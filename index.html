<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }

        nav {
            background: #ffffff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            text-decoration: none;
            margin: 15px;
            color: #333;
            font-size: 18px;
        }

        nav a:hover {
            color: #4A90E2;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #4A90E2;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
        }

        .btn:hover {
            background: #357ABD;
        }
    </style>
</head>

<body>

<header>
    Добро пожаловать на мой сайт
</header>

<nav>
    <a href="/">Главная</a>
    <a href="/about">Обо мне</a>
    <a href="/contact">Контакты</a>
</nav>

<div class="container">
    <h2>Красивый готовый шаблон</h2>
    <p>Это простой и современный дизайн, который можно использовать для любого проекта.</p>

    <a href="#" class="btn">Кнопка</a>
</div>

</body>
</html>
